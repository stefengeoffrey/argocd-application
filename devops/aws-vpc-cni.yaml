kind: Application
metadata:
  name: aws-vpc-cni
  labels:
    team: devops
    environment: non-prod
spec:
  destination:
    name: in-cluster
    namespace: 'kube-system'
  source:
    path: manifests/devops/aws-vpc-cni/overlays/non-prod
    repoURL: 'https://github.com/stefengeoffrey/B100-devops-argocd-k8-applications.git'
    targetRevision: HEAD
  project: devops
  syncPolicy:
    automated: {}