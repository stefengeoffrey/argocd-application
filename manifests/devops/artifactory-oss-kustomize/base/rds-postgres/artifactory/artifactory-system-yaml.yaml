---
# Source: artifactory-oss/charts/artifactory/templates/artifactory-system-yaml.yaml
apiVersion: v1
kind: Secret
metadata:
  name: artifactory-oss-systemyaml
  labels:
    app: artifactory
    chart: artifactory-107.55.13
    heritage: Helm
    release: artifactory-oss
type: Opaque
stringData:
  system.yaml: |
    router:
      serviceRegistry:
        insecure: false
    shared:
      logging:
        consoleLog:
          enabled: false
      extraJavaOpts: >
        -Dartifactory.graceful.shutdown.max.request.duration.millis=0
        -Dartifactory.access.client.max.connections=50
      database:
        type: "postgresql"
        driver: "org.postgresql.Driver"
    artifactory:
      database:
        maxOpenConnections: 80
      tomcat:
        maintenanceConnector:
          port: 8091
        connector:
          maxThreads: 200
          sendReasonPhrase: false
          extraConfig: acceptCount="100"
    frontend:
      session:
        timeMinutes: "30"
    access:
      database:
        maxOpenConnections: 80
      #  type: postgresql
      #  driver: org.postgresql.Driver
      #  url: "jdbc:postgresql://test.czsxingqdhyn.us-east-1.rds.amazonaws.com:5432/test"
      #  username: postgres
      #  password: testtest
      #  actualUsername: postgres
      tomcat:
        connector:
          maxThreads: 50
          sendReasonPhrase: false
          extraConfig: acceptCount="100"
    metadata:
      database:
        maxOpenConnections: 80
    jfconnect:
      enabled: false
